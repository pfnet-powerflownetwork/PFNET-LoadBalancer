# LoadBalancerConfig.properties

# Node configuration
max_nodes=100
heartbeat_interval=5000  # in milliseconds

# Task allocation
allocation_strategy=capacity_based  # options: capacity_based, round_robin

# Monitoring
monitoring_enabled=true
monitoring_interval=3000  # in milliseconds

# Logging
log_level=INFO
log_file=loadbalancer.log

# Security
authentication_required=true
encryption_enabled=true
